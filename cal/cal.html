<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
  <h3 class="title">Github와 연결되어 있습니다.<br>계산기 version3.0</h3>
    <div>
        <div class='firstrow'>
          <div class='monitor'>
            <p class='monitorText' id="monitor">
            </p>
          </div>

          <div class='btn'>
            <button class='btnC' id="btnC">c</button>
          </div>
        </div>
  
        <div class='secondrow'>
          <div class='btn'>
            <button class='btnNum'>7</button>
          </div>
          <div class='btn'>
            <button class='btnNum'>8</button>
          </div>
          <div class='btn'>
            <button class='btnNum'>9</button>
          </div>
          <div class='btn'>
            <button class='btnCal'>+</button>
          </div>
        </div>
  
        <div class='thirdrow'>
          <div class='btn'>
            <button class='btnNum'>4</button>
          </div>
          <div class='btn'>
            <button class='btnNum'>5</button>
          </div>
          <div class='btn'>
            <button class='btnNum'>6</button>
          </div>
          <div class='btn'>
            <button class='btnCal'>-</button>
          </div>
        </div>
  
        <div class='fourthrow'>
          <div class='btn'>
            <button class='btnNum'>1</button>
          </div>
          <div class='btn'>
            <button class='btnNum'>2</button>
          </div>
          <div class='btn'>
            <button class='btnNum'>3</button>
          </div>
          <div class='btn'>
            <button class='btnCal'>*</button>
          </div>
        </div>
  
        <div class='fifthrow'>
          <div class='btn0'>
            <button class='btnNum'>0</button>
          </div>
          <div class='btn'>
            <button class='btnEq' id="btnEq">=</button>
          </div>
          <div class='btn'>
            <button class='btnCal'>/</button>
          </div>
        </div>
      </div>

      <script src="cal.js"></script>
      
</body>
</html>
