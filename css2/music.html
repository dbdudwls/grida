<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a2da36e6f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 첫 번째 페이지 -->
    <div class="firstpage">
        <div class="headmenu">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="mainshow">
            <div class="imgtitle">
                <img src="ive.png" alt="IVE 이미지">
                <p class="row1">IVE</p>
                <p class="row2">After LIKE</p>
            </div>
            <div class="state">
                <div class="shuffle">shuffle</div>
                <div class="like">❤️ 212,971</div>
            </div>
        </div>
        <div class="musiclist">
            <div class="list">
                <img src="afterlike.png" alt="ive afterlike">
                <div>
                    <p>IVE</p>
                    <p>AFTER LIKE</p>
                </div>
                <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <div class="list" id="playsong">
                <img src="eleven.png" alt="ive eleven">
                <div>
                    <p>IVE</p>
                    <p>ELEVEN</p>
                </div>
                <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <div class="list">
                <img src="lovedive.png" alt="ive lovedive">
                <div>
                    <p>IVE</p>
                    <p>LOVEDIVE</p>
                </div>
                <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <div class="list">
                <img src="iam.png" alt="ive iam">
                <div>
                    <p>IVE</p>
                    <p>I AM</p>
                </div>
                <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
        </div>
        <div class="playcontroler">
            <div class="control">
                <div class="now">
                    <p>IVE</p>
                    <p>AFTER LIKE</p>
                </div>
                <div class="icon"><i class="fa-solid fa-backward-step" style="color: #ffffff;"></i></div>
                <div class="icon"><i class="fa-solid fa-pause" style="color: #ffffff;"></i></div>
                <div class="icon"><i class="fa-solid fa-forward-step" style="color: #ffffff;"></i></div>
            </div>

        </div>
    </div>

    <!-- 두 번째 페이지 -->
    <div class="secondpage">
        <div class="headmenu2">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="playtitle">
            <img src="ive.png" alt="IVE 이미지">
            <div class="signer">
                <p class="row3">IVE</p>
                <p class="row4">AFTER LIKE</p>
            </div>

        </div>
        <div></div>
        <div></div>
    </div>

</body>

</html>
